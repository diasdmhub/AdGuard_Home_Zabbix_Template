          description: 'Basic access authentication is a Base64 encoded string of [USER:PASS]. Use "echo -n ''<user>:<pass>'' | base64" to retrieve the authorization string'
        - macro: '{$ADGUARD.PORT}'
          value: '3000'
          description: 'AdGuard Home port'
